<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Dodaj Ogłoszenie</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Dodaj Ogłoszenie</h1>
        <form method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Tytuł</label>
                <input type="text" class="form-control" id="title" name="title">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Opis</label>
                <textarea class="form-control" id="description" name="description" rows="4"></textarea>
            </div>
            <div class="mb-3">
                <label for="animal_id" class="form-label">Wybierz Zwierzę</label>
                <select class="form-control" id="animal_id" name="animal_id">
                    {% for animal in user_animals %}
                        <option value="{{ animal.id }}">{{ animal.imie }} ({{ animal.typ }})</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-success">Dodaj</button>
        </form>
    </div>
</body>
</html>
