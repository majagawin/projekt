<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Dodaj Zwierzę</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Dodaj Zwierzę</h1>
        <form method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Imię Zwierzęcia</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Wpisz imię zwierzęcia">
            </div>
            <div class="mb-3">
                <label for="type" class="form-label">Typ Zwierzęcia</label>
                <input type="text" class="form-control" id="type" name="type" placeholder="Wpisz typ zwierzęcia (np. Pies, Kot)">
            </div>
            <button type="submit" class="btn btn-success">Dodaj Zwierzę</button>
        </form>
    </div>
</body>
</html>
