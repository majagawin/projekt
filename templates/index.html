<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Ogłoszenia</title>
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <form class="d-flex" method="get">
                <input class="form-control me-2" type="search" placeholder="Szukaj..." name="q" value="{{ search_query }}">
                <button class="btn btn-outline-success" type="submit">Szukaj</button>
            </form>
            <div>
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('add_animal') }}" class="btn btn-success me-2">Dodaj Zwierzę</a>
                    <a href="{{ url_for('add_ad') }}" class="btn btn-primary me-2">Dodaj Ogłoszenie</a>
                    <a href="{{ url_for('logout') }}" class="btn btn-danger">Wyloguj</a>
                {% else %}
                    <a href="{{ url_for('login') }}" class="btn btn-primary">Zaloguj</a>
                {% endif %}
            </div>
        </div>
        <h1 class="text-center">Lista Ogłoszeń</h1>
        <div class="row">
            {% for ad in ads %}
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ ad.tytul }}</h5>
                            <a href="{{ url_for('ad_details', ad_id=ad.id) }}" class="btn btn-primary">Zobacz szczegóły</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
